<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <!-- Font Awesome-->
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <h1>Bem vindo ao Bootstrap</h1>
    <div class="container" style="margin-top: 50px;">

        <!--Início do menu lateral-->
        <div class="row" style="margin-top: 30px;">

            <!--Início do Formulário-->
            <div class="col-6" style="background-color: rgb(0, 238, 255);">
                <form action="" method="get" onsubmit="return validaForm(this);">
                    <h3>Formulário</h3>
                    <fieldset>
                        <legend>Cadastro de Contato</legend>
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" name="nome" id="nome">
                        </div>
                        <div class="form-group">
                            <label for="fone">Telefone</label>
                            <input type="tel" class="form-control" name="fone" id="fone">
                        </div>
                        <div class="form-group">
                            <h3>Sexo</h3>
                            <div class="form-check form-check-inline">
                                <label for="masc" class="masc">
                                    <input type="radio" name="sexo" id="masc" checked> Masculino
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label for="fem">
                                    <input type="radio" name="sexo" id="fem"> Feminino
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label for="ndef">
                                    <input type="radio" name="sexo" id="indef"> Não definido
                                </label>
                            </div>
                            <div class="form-group">
                                <h3>Cidade</h3>
                                <label for="cidade">Cidade</label>
                                <select name="cidade" id="cidade" class="form-group">
                                    <option value="Natal">Natal</option>
                                    <option value="Mossoró">Mossoró</option>
                                    <option value="Parnamirim">Parnamirim</option>
                                    <option value="São Gonçalo do Amarante">São Gonçalo do Amarante</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-6">
                                        <button type="button" onclick="cadastrar()" class="btn btn-success bdn-block">
                                            Salvar
                                        </button>
                                    </div>
                                    <div class="col-6">
                                        <button type="reset" class="btn btn-danger bdn-block">Limpar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <!--Final do Formulário-->

            <div class="col-6" style="background-color: rgb(21, 255, 0);">
                <!--Início da Tabela-->
                <h3>Tabela</h3>
                <fieldset>
                    <legend>Lista de Contatos</legend>
                    <table id="lista-contatos" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nome</th>
                                <th>Telefone</th>
                                <th>Sexo</th>
                                <th>Cidade</th>
                                <th>Ações</th>

                            </tr>
                        </thead>
                        <tbody>

                                    <button class="btn btn-warning btn-sm">

                                    <button class="btn btn-danger btn-sm">

                                    </button>
                                </td>
                            </tr>

                                    <button class="btn btn-warning btn-sm">

                                </td>
                            </tr>

                        </tbody>
                    </table>
                </fieldset>
            </div>

        </div>

    </div>

</body>

</html>
